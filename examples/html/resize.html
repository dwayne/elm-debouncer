<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Resize</title>
    <style>
      body {
        max-width: 40em;
      }

      .frame {
        display: flex;
      }

      .frame__item {
        flex-grow: 1;
      }

      .panel {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1>Resize</h1>

    <p>Please resize the browser window to see the quantity of <em>resize</em> events that are generated.</p>

    <p>Notice that <em>an event is only ever listed under
    <strong>Debounced resize events</strong> after you stop resizing the
    window for about half a second.</em></p>

    <div id="resize"></div>
    <script src="{{ROOT}}/resize.js"></script>
    <script>
      Elm.Resize.init({
        node: document.getElementById("resize")
      });
    </script>
  </body>
</html>
